main:
  params: [args]
  steps:
    - callNotifyAccountSub:
        call: notifyUserSubprocess
        args:
          inputs: ${args}
        result: notifyRes
        next: returnOutput
    - returnOutput:
        return: ${notifyRes}

notifyUserSubprocess:
  params: [inputs]
  steps:
    - notifyAccount:
        call: http.request
        args:
          url: https://us-central1-jads-ada-2022-342407.cloudfunctions.net/auto_notifiy
          method: POST
          body:
            from: steven0201k@gmail.com
            to: ${inputs.to}
            subject: ${inputs.subject}
            message: ${inputs.message}
        result: notifyRes
        next: returnOutput
    - returnOutput:
        return: ${notifyRes}